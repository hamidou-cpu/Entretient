{% include 'configuration/includes/header.html' %}


    <div class="row">
        <div class="col-md-6">
            <img src="" alt="Monimage">
        </div>

        <div class="row bg-light py-5 text-info">
            <div class="col-md-8">
                <h1 class="text-center">{{ title }}</h1>
                <form action="" method="post" class="col-md-10">

                    {% csrf_token %}

                    <div class="form-group">
                        <label>Nom de L'entité</label>
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        <label>Contact</label>
                        {{ form.contact }}
                    </div>

                    <div class="form-group">
                        <label>Adresse</label>
                        {{ form.adress }}
                    </div>

                    <div class="form-group">
                        <label>Logo</label>
                        {{ form.logo }}
                    </div>

                    <div class="form-group">
                        <label>Clé de Produit</label>
                        {{ form.product_key }}
                    </div>

                    {{ form.errors }}

                    <button type="submit" class="btn btn-outline-info btn-md">Valider</button>
                </form>
            </div>
        </div>
    </div>

{% include 'configuration/includes/footer.html' %}
