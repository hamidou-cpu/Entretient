<!-- templates/erreur.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accès interdit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #343a40;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            background-color: #212529;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .error-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Accès interdit</h1>
        <p class="error-message">{{ message }}</p>
        <a href="{% url 'accueil' %}" class="btn btn-custom">Retour à l'accueil</a>
    </div>
</body>
</html>
